{% extends "base.html" %} {% block title %}Home{% endblock %}{% block content %}
<!DOCTYPE html>
<html lang="en">
    <body>
        <br>   
        <!--Nickname page-->
        <form action="/chat" id="form" method="POST">         
            <center>
            <div align="center" style="font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;font-size: xx-large;border-style: solid; border-color: #2B2B2B;background-color: #2B2B2B;color: azure;width: 500px;height: 500px;">
                <div style="min-height: 50px;"></div>
                <header>Welcome to Howdy's live Chat Box</header>    
                <div style="min-height: 150px;"></div>
                <div align='center'>
                    <input type="text" id="username" placeholder="Enter Nickname" style="font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; font-size: large; width: 300px;height: 50px;text-align: center;" required="required">
                    <br>
                    
                    <button id="sendBtn" class="btn btn-secondary" style="height: 50px;width: 300px; height: 50px;" onclick="location.href='http://127.0.0.1:5000/chatapp'" >Continue</button>
                </div>
            </div>
            </center>
        </form>
        <!--Javascript saving information to the chat file -->
        <script>
            const form = document.getElementById('form');
            const username=document.getElementById("username");

            form.addEventListener('submit', function(e){
                e.preventDefault();

                const usernameValue=username.value;

                localStorage.setItem('user-name',usernameValue )

                window.localStorage.href = "chat.html"

            })
        </script>
    </body>
</html>
{% endblock %}
